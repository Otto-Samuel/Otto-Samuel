name: Generate followers SVG
on:
  schedule:
    - cron: "0 0 * * *" # roda todo dia à meia-noite UTC
  workflow_dispatch:

jobs:
  generate-svg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install requests

      - name: Generate followers SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: Otto-Samuel   # altere para seu username se necessário
          MAX_AVATARS: "8"       # ajuste: quantos avatares mostrar
          AVATAR_SIZE: "28"      # ajuste: tamanho em px dos avatares
        run: python scripts/generate_followers_svg.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/followers.svg || true
          if ! git diff --staged --quiet; then
            git commit -m "chore: update followers svg"
            git push
          else
            echo "No changes to commit"
          fi
